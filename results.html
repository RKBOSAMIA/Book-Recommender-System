<html>
    <body>
        <p>Top 5 Books Liked by the User ID <b>{{result[1]}}</b></p>
        <table border="1">
            <th>
                Book Name
            </th>
            <th>
                Genre
            </th>
            {% for row in result[0]['liked'] %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                </tr>
            {% endfor %}
        </table>
        <p>Top 10 Books Recommended for the User ID <b>{{result[1]}}</b></p>
        <table border="1">
            <th>
                Book Name
            </th>
            <th>
                Genre
            </th>
            {% for row in result[0]['recommended'] %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
